<div bsModal #newModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New Map</h4>
      </div>
      <div class="modal-body">
          <!-- map width -->
          <div class="form-group row">
            <label for="map-width" class="col-xs-5 col-form-label">Width (tiles)</label>
            <div class=" col-xs-7">
              <input type="number" id="map-width" class="form-control" [(ngModel)]="mapWidth">
            </div>
          </div>

        <!-- map height -->
          <div class="form-group row">
            <label for="map-height" class="col-xs-5 col-form-label">Height (tiles)</label>
            <div class=" col-xs-7">
              <input type="number" id="map-height" class="form-control" [(ngModel)]="mapHeight">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onCommit()">OK</button>
        <button type="button" class="btn" (click)="onClose()">Cancel</button>
      </div>
    </div>
  </div>
</div>
